<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>
      QuickWiki
    </title>
    <link rel="shortcut icon" href="http://quickwiki.info/images/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/application.js"></script>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>QuickWiki</h1>
      </header>
      <article>
        <form id="search_form" action="#">
          <input id="search" type="search" placeholder="Type phrase to search" />
          <input type="submit" value="Submit" />
        </form>
        <div id="result">
        </div>
      </article>
    </div>
  </body>
</html>
